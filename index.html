<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="./favicon/favicon.ico" sizes="any">
    <link rel="icon" href="./favicon/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" href="./favicon/android-chrome-512x512.png" sizes="512x512">
    <link rel="icon" href="./favicon/favicon-32x32.png" sizes="any">
    <link rel="apple-touch-icon" href="./favicon/apple-touch-icon.png">
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
   <title>Password Generator</title>
</head>
<body data-theme="light">
   <div class="wrapper">
      <div class="icons__wrap">
         <button class="themeIcon__dark active-theme">
            <svg class="themeIcon__icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
               <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
             </svg>          
         </button>
         <button class="themeIcon__light">
            <svg class="themeIcon__icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
               <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
             </svg>          
         </button>
      </div>
      <h3 class="title">Password Generator</h3>
      <div class="password">
         <h2 class="password__generated">Pa$sW0rD</h2>
         <button class="password__copy" onmouseleave="resetTooltip()">
            <span class="tooltiptext" id="myTooltip">Nothing to copy</span>
            <svg class="password__copy-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
               <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75" />
             </svg>
         </button>
          
      </div>
      <div class="settings">
         <div class="settings__chars">
            <p>Character Length</p>
            <p class="settings__chars-length">8</p>
         </div>
         <input type="range" min="6" max="15" step="1" value="8" oninput="slider()" class="settings__range">
         <div class="settings__include">
            <div>
               <input type="checkbox" onchange="checkStatus()" checked name="uppercase-letters" id="uppercase">
               <label for="uppercase">Include Uppercase Letters</label>
            </div>
            <div>
               <input type="checkbox" onchange="checkStatus()" name="lowercase-letters" id="lowercase">
               <label for="lowercase">Include Lowercase Letters</label>
            </div>
            <div>
               <input type="checkbox" onchange="checkStatus()" name="numbers" id="numbers">
               <label for="numbers">Include Numbers</label>
            </div>
            <div>
               <input type="checkbox" onchange="checkStatus()" name="symbols" id="symbols">
               <label for="symbols">Include Symbols</label>
            </div>
         </div>
         <div class="settings__strength">
            <p>strength</p>
            <div class="settings__strength-str">
               <p class="settings__strength-description"></p>
               <div class="settings__strength-bars">
                  <div class="bar"></div>
                  <div class="bar"></div>
                  <div class="bar"></div>
                  <div class="bar"></div>
               </div>
            </div>
         </div>
         <button class="settings__generate">
            Generate
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="settings__generate-icon">
               <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3" />
             </svg>
             
         </button>
      </div>
   </div>


   <script src="main.js"></script>
</body>
</html>
